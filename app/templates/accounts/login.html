{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block main %}

<div class="row">
    <div class="col-xs-6 col-sm-3"></div>
    <div class="col-xs-6 col-sm-6">
        {% import "_form.html" as forms %}
        <form method="POST" action="" id='login'>
        {{ forms.render(form) }}
            <button type="submit" class="btn btn-primary" name="login">Login</button>
        </form>
        <hr>
        <form method="POST" action="" id='login_github'>
            <button type="submit" class="btn btn-success" name="login_github" value="true">Login with <i class="fa fa-github"></i></button>
        </form>
    </div>
    <div class="col-xs-6 col-sm-3"></div>
</div>
{% endblock %}
