{% extends 'base.html' %}
{% block title %}403 Forbidden{% endblock %}

{%block main %}
<div class="col-md-8 col-md-offset-2">
    <div class="row">
        <h2>403 Error</h2><br>
        {% if msg %}
            <p>{{ msg }}</p>
        {% else %}
            <p>Your requests is forbidden</p>
        {% endif %}
    </div>
    
</div>
{% endblock %}
